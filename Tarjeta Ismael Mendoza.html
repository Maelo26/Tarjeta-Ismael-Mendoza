<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Profesional</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Fondo negro */
      color: #fff; /* Texto blanco */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Tipo de letra */
    }
    .tarjeta {
      width: 400px;
      background-color: #000; /* Fondo negro */
      border: 2px solid #fff; /* Borde blanco */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      text-align: center;
    }
    .foto-perfil {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }
    .botones {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .boton {
      background-color: #fff; /* Fondo blanco */
      color: #000; /* Texto negro */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Times New Roman', cursive, sans-serif;
    }
    .boton:hover {
      background-color: #ccc; /* Gris claro al pasar el mouse */
    }
    .texto-lateral {
      margin-top: 20px;
      text-align: left;
    }
    .texto-lateral h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="tarjeta">
    <!-- Foto de perfil desde Instagram -->
    <img src="https://www.instagram.com/ismaelmendoza2121/p/DCwHfh5x09_/" alt="Foto de perfil" class="foto-perfil">

    <!-- Botones de redirección -->
    <div class="botones">
      <a href="https://x.com/ismaelymc?t=1nX6YdAAQKS6TjQ6Ht2SEg&s=09" class="boton" target="_blank">Twitter</a>
      <a href="https://wa.me/584126999495" class="boton" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/ismaelmendoza2121" class="boton" target="_blank">Instagram</a>
    </div>

    <!-- Textos laterales -->
    <div class="texto-lateral">
      <h3>Servicios de Sueroterapia</h3>
      <p>Ofrecemos tratamientos personalizados de sueroterapia para mejorar tu salud y bienestar.</p>
    </div>
    <div class="texto-lateral">
      <h3>Servicios Profesionales de Enfermería</h3>
      <p>Cuidados especializados de enfermería a domicilio o en clínica, con atención personalizada.</p>
    </div>
  </div>
</body>
</html>
